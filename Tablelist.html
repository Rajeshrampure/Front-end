<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="first-name">First Name</label>
        <input type="text" placeholder="enter the name">
        <br>
        <br>
        <label for="last-name">Last Name</label>
        <input type="text">
        <br>
        <br>
        Select Gender : <input type="radio"> Female <input type="radio"> Male
        <br>
        <br>
        Select DOB : <input type="date">
        <br>
        <br>
        Are you Indian : <input type="checkbox"> Yes <input type="checkbox"> No
        <br>
        <br>
        Password : <input type="password" required>
        <br>
        <br>
        Emial : <input type="email" required disabled>
        <br>
        <br>
        Select the range : <input type="range">
        <br>
        <br>
        <button>Register</button>
    </form>
</body>

</html>
